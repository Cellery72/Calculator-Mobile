<ion-content class="no-scroll mainView" padding>
  <ion-grid>
    <!-- Numeric Result Row-->
    <ion-row text-center class="results">
      <ion-col class="output" width-100>{{_value}}</ion-col>
    </ion-row>
    <!-- Clear & Divide Buttons Row-->
    <ion-row text-center class="buttons">
      <ion-col width-75>
        <button ion-button color="clear" (click)="clear($event)" full id="clear">CLEAR</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button full color="operator" id="divide">/</button>
      </ion-col>
    </ion-row>
    <!-- 7-9 & Multiply Buttons Row-->
    <ion-row text-center class="buttons">
      <!-- 7 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="7">7</button>
      </ion-col>
      <!-- 8 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="8">8</button>
      </ion-col>
      <!-- 9 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="9">9</button>
      </ion-col>
      <!-- Multiply Button -->
      <ion-col width-25>
        <button ion-button full color="operator" id="multiply">X</button>
      </ion-col>
    </ion-row>
    <!-- 4-6 & Subtract Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- 4 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="4">4</button></ion-col>
      <!-- 5 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="5">5</button></ion-col>
      <!-- 6 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="6">6</button>
      </ion-col>
      <!-- Subtract Button -->
      <ion-col width-25>
        <button ion-button full color="operator" id="minus">-</button>
      </ion-col>
    </ion-row>
    <!-- 1-3 & Addition Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- 1 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="1">1</button></ion-col>
      <!-- 2 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="2">2</button></ion-col>
      <!-- 3 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="3">3</button>
      </ion-col>
      <!-- Addition Button -->
      <ion-col width-25>
        <button ion-button full color="operator" id="plus">+</button>
      </ion-col>
    </ion-row>
    <!-- Plus/Minus & 0 & Decimal & Equals Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- Plus/Minus Button -->
      <ion-col width-25>
        <button ion-button full color="operator" id="inverse">+/-</button></ion-col>
      <!-- 0 Button -->
      <ion-col width-25>
        <button ion-button full color="operand" id="0">0</button>
      </ion-col>
      <!-- Decimal Button -->
      <ion-col width-25>
        <button ion-button full color="operator" id="decimal">.</button>
      </ion-col>
      <!-- Equals Button -->
      <ion-col width-25>
        <button ion-button color="equals" full (click)="equals($event)">=</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
