<ion-content class="no-scroll mainView" padding>
  <ion-grid>
    <!-- Numeric Result Row-->
    <ion-row text-center class="results">
      <ion-col class="output" width-100>{{_value}}</ion-col>
    </ion-row>
    <!-- Clear & Divide Buttons Row-->
    <ion-row text-center class="buttons">
      <ion-col width-75>
        <button ion-button color="clear" full>CLEAR</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button full color="operator">/</button>
      </ion-col>
    </ion-row>
    <!-- 7-9 & Multiply Buttons Row-->
    <ion-row text-center class="buttons">
      <!-- 7 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">7</button>
      </ion-col>
      <!-- 8 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">8</button>
      </ion-col>
      <!-- 9 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">9</button>
      </ion-col>
      <!-- Multiply Button -->
      <ion-col width-25>
        <button ion-button full color="operator">X</button>
      </ion-col>
    </ion-row>
    <!-- 4-6 & Subtract Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- 4 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">4</button></ion-col>
      <!-- 5 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">5</button></ion-col>
      <!-- 6 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">6</button>
      </ion-col>
      <!-- Subtract Button -->
      <ion-col width-25>
        <button ion-button full color="operator">-</button>
      </ion-col>
    </ion-row>
    <!-- 1-3 & Addition Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- 1 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">1</button></ion-col>
      <!-- 2 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">2</button></ion-col>
      <!-- 3 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">3</button>
      </ion-col>
      <!-- Addition Button -->
      <ion-col width-25>
        <button ion-button full color="operator">+</button>
      </ion-col>
    </ion-row>
    <!-- Plus/Minus & 0 & Decimal & Equals Buttons Row -->
    <ion-row text-center class="buttons">
      <!-- Plus/Minus Button -->
      <ion-col width-25>
        <button ion-button full color="operator">+/-</button></ion-col>
      <!-- 0 Button -->
      <ion-col width-25>
        <button ion-button full color="operand">0</button>
      </ion-col>
      <!-- Decimal Button -->
      <ion-col width-25>
        <button ion-button full color="operator">.</button>
      </ion-col>
      <!-- Equals Button -->
      <ion-col width-25>
        <button ion-button color="equals" full>=</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
